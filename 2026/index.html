<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ISMAR 2026 – Bari, Italy</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f6f8fa;
      color: #1f2933;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.15);
      max-width: 720px;
      width: 100%;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      display: block;
      width: 100%;
      height: auto;
    }

    .content {
      padding: 2.5rem 2rem;
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(2rem, 4vw, 2.5rem);
      letter-spacing: 0.02em;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="banner.png" alt="ISMAR 2026 in Bari, Italy">
    <div class="content">
      <h1>ISMAR 2026 heads to Bari</h1>
      <p>The International Symposium on Mixed and Augmented Reality will gather in Bari, Italy in 2026.</p>
      <p>Stay tuned for more details—we look forward to welcoming you there!</p>
    </div>
  </main>
</body>
</html>
